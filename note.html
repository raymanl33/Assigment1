<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="note_container">
        <nav class ="header">
            <ul>
                <li class="Navigation"> <a href="">About</a></li>
                <li class="Navigation"> <a href="">Docs</a></li>
            </ul>
        </nav>
            <div class="slidebar">
            <button class="close_button"
                type="button">
                <<
                </button>
                <h1>my notes</h1>  
                <ul>
                    <li class="background"> <a href="">note one</a></li>
                    <li class="background"> <a href="">note two</a></li>
                </ul>
           
        </div>
            <div class="note">
            <button class="note_button"
                type="button">
                + 
            </button>
            <label for="story"></label>
            <textarea id="story" name="story"
            rows="15" cols="40">
            your note here
            </textarea>
            <div class="save_delete">
                <button class="save"
                type="button">
                save
                </button>
                <button class="delete"
                type="button">
                delete
                </button>
            </div>
        </div>
        <footer>
            <p>Created by Raymond</p>
        </footer>
    </div>
</body>
</html>
